<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/popup/popup.css" />
    <title>Tab Snooze</title>
  </head>
  <body>
    <h1>TabSnooze</h1>
    <div id="main">
      <div id="input">
        <input
          id="time-input"
          type="number"
          placeholder="How long?"
          aria-label="enter a number, then click the hours or days button"
        />
      </div>
      <div id="buttons">
        <button id="hours-btn">Hours</button>
        <button id="days-btn">Days</button>
      </div>
      <a
        href="chrome-extension://dcafoagelihhpngnhpcgeoomaopiifff/manage/manage.html"
        target="_blank"
        id="manage-tabs"
        >Manage Snoozed Tabs</a
      >
    </div>

    <script src="/popup/popup.js"></script>
  </body>
</html>
